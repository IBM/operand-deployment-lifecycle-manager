apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: Helm
    productName: IBM_Cloud_Platform_Common_Services
  name: operand-deployment-lifecycle-manager
  namespace: {{ .Values.operatorNamespace }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      name: operand-deployment-lifecycle-manager
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        alm-examples: |-
          [
            {
              "apiVersion": "operator.ibm.com/v1alpha1",
              "kind": "OperandBindInfo",
              "metadata": {
                "labels": {
                  "app.kubernetes.io/instance": "operand-deployment-lifecycle-manager",
                  "app.kubernetes.io/managed-by": "operand-deployment-lifecycle-manager",
                  "app.kubernetes.io/name": "operand-deployment-lifecycle-manager"
                },
                "name": "example-service"
              },
              "spec": {
                "bindings": {
                  "public": {
                    "configmap": "mongodb-configmap",
                    "secret": "mongodb-secret"
                  }
                },
                "description": "Binding information that should be accessible to MongoDB adopters",
                "operand": "mongodb-atlas-kubernetes",
                "registry": "example-service"
              }
            },
            {
              "apiVersion": "operator.ibm.com/v1alpha1",
              "kind": "OperandConfig",
              "metadata": {
                "labels": {
                  "app.kubernetes.io/instance": "operand-deployment-lifecycle-manager",
                  "app.kubernetes.io/managed-by": "operand-deployment-lifecycle-manager",
                  "app.kubernetes.io/name": "operand-deployment-lifecycle-manager"
                },
                "name": "example-service"
              },
              "spec": {
                "services": [
                  {
                    "name": "jaeger",
                    "spec": {
                      "jaeger": {
                        "strategy": "allinone"
                      }
                    }
                  },
                  {
                    "name": "mongodb-atlas-kubernetes",
                    "spec": {
                      "atlasDeployment": {
                        "deploymentSpec": {
                          "name": "test-deployment"
                        },
                        "projectRef": {
                          "name": "my-project"
                        }
                      }
                    }
                  }
                ]
              }
            },
            {
              "apiVersion": "operator.ibm.com/v1alpha1",
              "kind": "OperandRegistry",
              "metadata": {
                "labels": {
                  "app.kubernetes.io/instance": "operand-deployment-lifecycle-manager",
                  "app.kubernetes.io/managed-by": "operand-deployment-lifecycle-manager",
                  "app.kubernetes.io/name": "operand-deployment-lifecycle-manager"
                },
                "name": "example-service"
              },
              "spec": {
                "operators": [
                  {
                    "channel": "stable",
                    "installMode": "cluster",
                    "name": "jaeger",
                    "namespace": "default",
                    "packageName": "jaeger",
                    "sourceName": "community-operators",
                    "sourceNamespace": "openshift-marketplace"
                  },
                  {
                    "channel": "stable",
                    "name": "mongodb-atlas-kubernetes",
                    "namespace": "default",
                    "packageName": "mongodb-atlas-kubernetes",
                    "sourceName": "community-operators",
                    "sourceNamespace": "openshift-marketplace"
                  }
                ]
              }
            },
            {
              "apiVersion": "operator.ibm.com/v1alpha1",
              "kind": "OperandRequest",
              "metadata": {
                "labels": {
                  "app.kubernetes.io/instance": "operand-deployment-lifecycle-manager",
                  "app.kubernetes.io/managed-by": "operand-deployment-lifecycle-manager",
                  "app.kubernetes.io/name": "operand-deployment-lifecycle-manager"
                },
                "name": "example-service"
              },
              "spec": {
                "requests": [
                  {
                    "operands": [
                      {
                        "name": "jaeger"
                      },
                      {
                        "name": "mongodb-atlas-kubernetes"
                      }
                    ],
                    "registry": "example-service"
                  }
                ]
              }
            }
          ]
        capabilities: Seamless Upgrades
        categories: Developer Tools, Monitoring, Logging & Tracing, Security
        certified: "false"
